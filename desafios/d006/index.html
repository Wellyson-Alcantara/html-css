<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="a49476ed-efc6-4250-8835-ac8ef474fd2e.webp" type="image/x-icon">
    <title>Desafio das Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em<strong> HTML5</strong>, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</p>
    <ul>
        <li type="Square"><abbr title="Use a tag &lt;p&gt;">Paragrafos</abbr></li>
        <li type="Square"><abbr title="Use a tag &lt;h1&gt;&lt;h2&gt;&lt;h3&gt;etc..">Títulos</abbr></li>
        <li type="Square"><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li type="Square"><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li type="Square"><abbr title="Use a tag &lt;code&gt;">Código-fonte</abbr></li>
        <li type="Square"><abbr title="Use a tag &lt;ol&gt;&lt;li&gt;&lt;/li&gt;&lt;/ol&gt;">Listas numeradas</abbr></li>
        <li type="Square"><abbr title="Use a tag &lt;ul&gt;&lt;li&gt;&lt;/li&gt;&lt;/ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
