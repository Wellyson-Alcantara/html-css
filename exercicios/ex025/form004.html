<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <!-- <Fieldset> é um agrupamento, tipo uma "caixa". A tag <legend> representa um rótulo para o conteúdo do seu ancestral-->
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required placeholder="Usúario">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="meuemail@hotmail.com">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
            </p>
        </fieldset>
        <!-- Espressão regular para telefones, (pattern="^ $"), ela se inicia com ^ e termina $. Você pode colocar digitos com "\d" ou "{0-9}" por exemplo: \d{4,5}-\d{4}$, eu estou dizendo para o campo do (Telefone) aceitar apenas números de 4 em 4 e entre eles colocar um traço (-), tipo: 4444-2222. Para colocar o ddd utilizaremos \( e \) que significa abrir parenteses e fechar parenteses, exemplo: \(\d{2}\). -->

        <!-- Estudar mais sobre RegEx, espressões regulares. -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
