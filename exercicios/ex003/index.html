<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens.</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html-200.png" alt="Logo HTML5">
    <p>Podemos carregar também imagens que estão em sub-pastas.</p>
    <img src="imagens/logo-css-200.png" alt="Logo CSS3">
    <p>Tambem podemos carregar imagens externas, para isso é necessário usar a URL completa.</p>
    <img src="https://e7.pngegg.com/pngimages/793/545/png-clipart-javascript-logo-computer-icons-vue-js-angle-text-thumbnail.png" alt="Logo JavaScript">
    <!-- URL -->
</body>
</html>
