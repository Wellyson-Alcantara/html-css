<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="phoenix logo-200.webp" type="image/x-icon">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture> <!-- A tag <picture> indica o código conterá iagens.-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> <!-- A tag <source> possui três atributos. O atributo media="(max-width: 1050px)" indica o tamanho máximo a ser considerado para carregar a imagem dicada pelo atributo srcset="imagens/foto-m.png" que vai configurar o nome da imagem que será carregada quando o tamanho indicado for atingido, o atributo type="imagem/png" vai indicar o media type da imagem que usamos (veja mais sobre media types no capitulo 10). Obs: Todos os source:media:type tem que estar acima da tag <img> e sucessivamente um acima do outro na em ordem, caso use imagens fora de ordem o progana não será ecutado corretamente.-->
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/musuc1.mp3" controls></audio> <!-- Para ter compatibilidade com todos os navegadores é necessario usar vários formatos de arquivo, como: MP3, WAV, OGG. Essa é a maneira mais simples de colocar áudio em um site. Caso utilize o autoplay o áudio iniciará automáticamente assim que o site for carregado-->
    <p><a href="midia/musuc1.mp3" download="musuc1/mp3" type="audio/mpeg" > Baixe aqui.</a></p>

    <audio preload="metadata"controls loop> <!-- Esse é a melhor maneira de adicionar áudios.-->
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegui reproduzir áudio.<a href="midia/guanacast-33.mp3" download="guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio> <!-- Vamos analisar os principais atributo da tag <audio>.
        -> O atributo |preload| indica se o áudio será pré-carregado ou não e aceita três valores: 
            ° |metadata| vai carregar apenas as informações sobre o arquivo (tamanho, tempo, informações de direitos, etc)
            ° |none| não vai carregar absolutamente nada áte que o usuário clique no botão play ou um script inicie a reprodução.
            ° |auto| (padrão) vai carregar o arquivo de áudio inteiro assim que a página for carregada, mesmo que o usuário nunca aperte o play.
        -> O atributo |controls| vai apresentar o player na tela. Caso não seja colocado na tag <audio>, o controle será transparente e o usuário não poderá interagir com ele.
        -> O atributo |autoplay|, quando inserido, vai iniciar a reprodução do áudio assim que a página for carregada.
        -> O atributo |loop| vai fazer com que o áudio seja repetido eternamente assim que terminar a sua reprodução.
    
        Dentro da tag <audio> adicionamos vários <source> com formatos diferentes do mesmo áudio. Coloque na parte de cima o seu formato favorito. Os demais só serão ucarregados caso o de cima falhe. Caso todos falhem, criamos um parágrafo que permite o download do arquivo MP3 para ouvir no player padrão do dispositivo.-->
</body>
</html>
