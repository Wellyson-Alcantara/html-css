<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon_io (1)/favicon.ico"type="image/x-icon">
    <title>Estudos de Iframe</title>
    <style>
        /* Por mais que você altere dentro do iframe no seu site, as alterações com o CSS serão soberanas sobre ele. */
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <!-- Tamanho padrão do iframe é 300x150. Você pode alterar o tamnho do iframe! -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" width="500" height="300" scolling="no">
            [ Seu navegador não é compatível com iframes ]
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
            <!-- Esse espaço entre os iframes, pode ser colocado uma frase dizendo que o seu navegador não suporta ele. E você também poderá colocar um link. -->
        </iframe>
        <!-- O iframe é uma "janela aberta dentro do seu site", cuidado para não confundir com links. -->
        
        para aprender a programar.
    </p>

    <!-- Cuidado ao usar o iframe! apesar de ter uma certa utilidade, deve ser usado com cuidado. Alguns sites possuem restrições. -->

    <p>
        O repositório do Guanabara
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500" height="300">
           no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>

        também é bem legal!
    </p>
</body>
</html>
